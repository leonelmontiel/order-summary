<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Summary Component Main</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
        <main class="container d-flex align-items-center justify-content-center alto__100">
            <div class="row">
                <div class="col12">
                    <div class="card text-center shadow-lg border-0" id="card__one">

                        <div class="row card-body p-0">
                            <div class="col12">
                                <img src="images/illustration-hero.svg" class="w-100" alt="">
                            </div>

                            <div class="col12">
                                <h1 class="mt-4 mb-3">Order Summary</h1>
                                <p class="mt-2 mb-0 fw-bold text-secondary" id="text__desc">You can now listen to millions of<br>
                                    songs, audiobooks, and podcasts on<br>
                                    any device anywhere you like!
                                </p>
                            </div>

                            <div class="col12">
                                <div class="card bg-light bg-gradient border-0 m-4 p-3 d-flex flex-row
                                 align-items-center justify-content-between" id="card__two">                                    

                                    <div class="d-flex align-items-center">
                                        <img src="images/icon-music.svg" class="w-25" alt="">

                                        <div class="text__card__two ps-3">
                                            <h2 class="m-0">Annual Plan</h2>
                                            <p class="m-0">$59.99/year</p>
                                        </div>
                                        
                                    </div>

                                    <a class="fw-bold" href="#">Change</a>
                                </div>
                            </div>

                            <div class="col12">
                                <button type="button" class="btn btn-primary fw-bold mb-3 border-0" id="btn_pay">
                                    Proceed to Payment
                                </button>
                            </div>

                            <div class="col12">
                                <button type="button" class="btn p-2 mb-3 fw-bold" id="btn_cancel">
                                    Cancel Order
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
